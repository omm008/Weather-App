<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-[100lvh] w-full ">
    <div id="mainDiv" class="h-full w-full flex flex-col gap-3 p-5">
        <div class="flex  h-1/7 w-full rounded-3xl border-[#ddfdd4] border-2">
            <div class="h-full w-1/2  flex justify-between items-center overflow-hidden">
                <img src="./assets/logo.jpg" class="h-[90%] rounded-3xl ml-5 overflow-hidden" alt="">
                <div class="flex justify-center items-center h-16 w-16 border-2 border-white border-dotted  bg-black rounded-full  mr-5"><p id="time" class=""></p></div>
            </div>
            <div class="h-full w-1/2  flex justify-between items-center overflow-hidden">
                <div id="sunFace" class="flex justify-center items-center h-18 w-18  ml-5"></div>
                <img src="./assets/Developer.png" alt="" class="h-[40%] rounded-full mr-5  overflow-hidden">
            </div>
        </div>
        <div id="mainWeatherBox" class="flex h-6/7 w-full gap-3 rounded-3xl border-[#ddfdd4] border-2 ">
            <div  class="flex flex-col justify-evenly items-center h-[97%] m-2 rounded-2xl w-2/3 p-2">
                    <div class="flex text-center h-[30px] w-[95%] rounded-full border-2 border-gray-300 bg-transparent text-gray-200 hover:border-4 hover:border-[#aafdd4] translate-y-3">
                        <input type="text" class="h-full w-full text-center rounded-full " placeholder="Search for a city" id="searchInput">
                    </div>
                    <div class="flex flex-col gap-2 h-[90%] mt-6  w-[95%] rounded-2xl border-2 border-[#ddfdd4]">
                        <div class="flex flex-col gap-2 h-[35%] w-full ">
                            <div class="flex justify-between items-end h-4/6 w-full">
                                <p id="city" class="text-4xl font-bold text-gray-300 ml-5 uppercase">New Delhi</p>
                                <p id="temp-c" class="text-3xl font-bold text-gray-300 mr-5 "></p>
                            </div>
                            <div class="flex justify-between items-start h-2/6 w-full ">
                                <p id="country" class="text-md font-thin text-gray-300 ml-5 w-1/2"></p>
                                <div class="flex w-1/2 justify-around items-center ">
                                    <p id="max-val" class="text-md text-right font-thin text-gray-300 w-3/4"></p>
                                    <p id="min-val" class="text-md text-center font-thin text-gray-300 w-1/4"></p>
                                </div>
                            </div>
                        </div>
                        <div class="flex h-[65%] w-full ">
                            <div class="flex flex-col justify-around items-center h-[80%] w-1/5  m-2 border-2 border-[#ddfdd4] rounded-2xl">
                                <p class="text-lg ">Feels like</p>
                                <p id="fLike-val" class="px-4 p-2 bg-[#00fdd4] rounded-2xl font-bold text-black"></p>
                            </div>
                            <div class="flex flex-col justify-around items-center h-[80%] w-1/5  m-2 border-2 border-[#ddfdd4] rounded-2xl">
                                <p class="text-lg ">Humidity</p>
                                <p id="humidity-val" class="px-4 p-2 bg-[#00fdd4] rounded-2xl font-bold text-black"></p>
                            </div>
                            <div class="flex flex-col justify-around items-center h-[80%] w-1/5  m-2 border-2 border-[#ddfdd4] rounded-2xl">
                                <p class="text-lg ">Wind Speed</p>
                                <p id="wSpeed-val" class="px-4 p-2 bg-[#00fdd4] rounded-2xl font-bold text-black"></p>
                            </div>
                            <div class="flex flex-col justify-around items-center h-[80%] w-1/5  m-2 border-2 border-[#ddfdd4] rounded-2xl">
                                <p class="text-lg ">Precipitation</p>
                                <p id="rain-val" class="px-4 p-2 bg-[#00fdd4] rounded-2xl font-bold text-black"></p>
                            </div>
                            <div class="flex flex-col justify-around items-center h-[80%] w-1/5  m-2 border-2 border-[#ddfdd4] rounded-2xl">
                                <p class="text-lg ">AQI</p>
                                <p id="aqi-val" class="px-4 p-2 bg-[#00fdd4] rounded-2xl font-bold text-black"></p>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="flex flex-col h-[97%] m-2  rounded-2xl w-1/3 gap-2 p-2 flex flex-col justify-evenly items-center">
                <div class="w-full rounded-3xl border-2 border-[#ddfdd4] rounded-2xl flex justify-around items-center text-black text-2xl rounded-3xl border-2 border-[#ddfdd4] h-1/5">
                    <p class="font-bold text-lg text-gray-200 uppercase">London</p>
                    <p id="lndn" class="font-bold text-lg text-gray-200 uppercase">22 deg</p>
                </div>
                <div class="w-full rounded-3xl  flex justify-around items-center text-black text-2xl rounded-3xl border-2 border-[#ddfdd4] h-1/5">
                    <p class="font-bold text-lg text-gray-200 uppercase">Washington</p>
                    <p id="usa" class="font-bold text-lg text-gray-200 uppercase">18 deg</p>
                </div>
                <div class="w-full rounded-3xl  flex justify-around items-center text-black text-2xl rounded-3xl border-2 border-[#ddfdd4] h-1/5">
                    <p class="font-bold text-lg text-gray-200 uppercase">Beijing</p>
                    <p id="china" class="font-bold text-lg text-gray-200 uppercase">28 deg</p>
                </div>
                <div class="w-full rounded-3xl  flex justify-around items-center text-black text-2xl rounded-3xl border-2 border-[#ddfdd4] h-1/5">
                    <p class="font-bold text-lg text-gray-200 uppercase">moscow</p>
                    <p id="mscw" class="font-bold text-lg text-gray-200 uppercase">17 deg</p>
                </div>
                <div class="w-full rounded-3xl  flex justify-around items-center text-black text-2xl rounded-3xl border-2 border-[#ddfdd4] h-1/5">
                    <p class="font-bold text-lg text-gray-200 uppercase">paris</p>
                    <p id="prs" class="font-bold text-lg text-gray-200 uppercase">16 deg</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
